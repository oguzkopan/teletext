# Firebase App Hosting configuration
# https://firebase.google.com/docs/app-hosting

runConfig:
  # Minimum number of instances (0 = scale to zero when idle)
  minInstances: 0
  
  # Maximum number of instances
  maxInstances: 10
  
  # CPU allocation (1 = 1 vCPU)
  cpu: 1
  
  # Memory allocation
  memoryMiB: 512
  
  # Maximum concurrent requests per instance
  concurrency: 80

env:
  # Environment variables for the build and runtime
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NPM_CONFIG_LEGACY_PEER_DEPS
    value: "true"
    availability:
      - BUILD
  
  # Firebase Client Configuration (Required for client-side Firebase initialization)
  # Note: Firebase API keys are safe to expose publicly - they identify your project but don't grant access
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: AIzaSyAaYDAX2iPyVYLuXeWjk9KN6VVCzZGaddk
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: teletext-eacd0.firebaseapp.com
    availability:
